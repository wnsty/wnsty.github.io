<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Wnsty's Padding Comparison Chart</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
		<link rel="stylesheet" href="styles.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div>
			<aside class="menu sidenav" id="sidenav">
				<button class="closebtn" onclick="closeNav()">&times;</button>
				<form onchange="render()">
					<p class="menu-label"><label for="waist">Waist (in.)</label></p>
					<ul class="menu-list">
						<li>
							<input type="number" name="waist" id="waist" value="0" min="0" max="1">
							<input type="checkbox" id="any-size" name="any-size">
							<label for="any-size">Any size</label>

						</li>
					</ul>
					<p class="menu-label">Price ($)</p>
					<ul class="menu-list">
						<li>
							<label for="price-min">Min</label>
							<input type="number" name="price-min" id="price-min" value="0" min="0" max="1">
							<input type="number" name="price-max" id="price-max" value="1" min="0" max="1">
							<label for="price-max">Max</label>
						</li>
					</ul>
					<p class="menu-label">Units</p>
					<ul class="menu-list">
						<li>
							<label for="units-min">Min</label>
							<input type="number" name="units-min" id="units-min" value="0" min="0" max="1">
							<input type="number" name="units-max" id="units-max" value="1" min="0" max="1">
							<label for="units-max">Max</label>
						</li>
					</ul>
					<p class="menu-label">Capacity (ml)</p>
					<ul class="menu-list">
						<li>
							<label for="capacity-min">Min</label>
							<input type="number" name="capacity-min" id="capacity-min" value="0" min="0" max="1">
							<input type="number" name="capacity-max" id="capacity-max" value="1" min="0" max="1">
							<label for="capacity-max">Max</label>
						</li>
					</ul>
					<p class="menu-label">Unit Price ($)</p>
					<ul class="menu-list">
						<li>
							<label for="unit_price-min">Min</label>
							<input type="number" name="unit_price-min" id="unit_price-min" value="0" min="0" max="1"
								step=".25">
							<input type="number" name="unit_price-max" id="unit_price-max" value="1" min="0" max="1"
								step=".25">
							<label for="unit_price-max">Max</label>
						</li>
					</ul>
					<p class="menu-label">ML / Unit Price</p>
					<ul class="menu-list">
						<li>
							<label for="ml_per_unit_price-min">Min</label>
							<input type="number" name="ml_per_unit_price-min" id="ml_per_unit_price-min" value="0" min="0"
								max="1">
							<input type="number" name="ml_per_unit_price-max" id="ml_per_unit_price-max" value="1" min="0"
								max="1">
							<label for="ml_per_unit_price-max">Max</label>
						</li>
					</ul>
					<p class="menu-label">Score</p>
					<ul class="menu-list">
						<li>
							<label for="value-min">Min</label>
							<input type="number" name="value-min" id="value-min" value="0" min="0" max="1">
							<input type="number" name="value-max" id="value-max" value="1" min="0" max="1">
							<label for="value-max">Max</label>
						</li>
					</ul>
					<p class="menu-label">Tapes</p>
					<ul class="menu-list">
						<li>
							<input type="checkbox" id="tapes-2" name="tapes-2" value="2" checked>
							<label for="tapes-2">2</label>
							<input type="checkbox" id="tapes-4" name="tapes-4" value="4" checked>
							<label for="tapes-4">4</label>
						</li>
					</ul>
					<p class="menu-label">Backing</p>
					<ul class="menu-list">
						<li>
							<input type="checkbox" id="plastic-backing" name="plastic-backing" value="Plastic" checked>
							<label for="plastic-backing">Plastic</label>
							<input type="checkbox" id="cloth-backing" name="cloth-backing" value="Cloth" checked>
							<label for="cloth-backing">Cloth</label>
						</li>
					</ul>
					<p class="menu-label">Stock</p>
					<ul class="menu-list">
						<li>
							<input type="checkbox" id="in-stock" name="in-stock" checked>
							<label for="in-stock">Show only in stock</label>
						</li>
					</ul>
				</form>
				<br>
				<br>
			</aside>
		</div>
		<div>
			<div class="header">
				<h1 >Wnsty's Padding Comparison Chart</h1>
				<h2 id="last-updated" class="subtitle"></h2>
			</div>
			<div class="sticky-buttons ">
				<button class="button primary" onclick="openNav()">Filters</button>
				<button class="clearsortsbtn button primary" onclick="clearSorts()">Clear Ordering</button>
			</div>
			<table class="table is-striped is-hoverable is-fullwidth" id="table">
				<thead>
					<tr>
						<th class="has-text-dark" onclick="updateActiveSorts('brand')">Brand <span class="sort-arrow" id="brand-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('name')">Name <span class="sort-arrow" id="name-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('size')">Size <span class="sort-arrow" id="size-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('waist_low')">Waist (in.) <span class="sort-arrow" id="waist_low-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('units')">Units <span class="sort-arrow" id="units-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('price')">Total Price ($) <span class="sort-arrow" id="price-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('unit_price')">Unit Price ($) <span class="sort-arrow" id="unit_price-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('capacity')">Capacity (ml) <span class="sort-arrow" id="capacity-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('ml_per_unit_price')">ML / Unit Price <span class="sort-arrow" id="ml_per_unit_price-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('value')">Score <span class="sort-arrow" id="value-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('in_stock')">In Stock <span class="sort-arrow" id="in_stock-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('notes')">Notes <span class="sort-arrow" id="notes-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('backing')">Backing <span class="sort-arrow" id="backing-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('tapes')">Tapes <span class="sort-arrow" id="tapes-th">&#11162;</span></th>
						<th class="has-text-dark" onclick="updateActiveSorts('url')">URL <span class="sort-arrow" id="url-th">&#11162;</span></th>
					</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>
	</body>
</html>
